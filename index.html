<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  
  </style>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
<body>
  
<div class="d-flex justify-content-center align-items-center" style="height: 100vh; ">
  <div class="card card-border-radius-30" style="width: 350px; height: auto; ">
    <img src="./images/illustration-hero.svg" class="card-img-top " alt="...">
    <div class="card-body p-4">
      <h4 class="card-title text-center fw-bold">Order Summary</h4>
      <p class="card-text font-weight-lighter text-center mt-4" style="font-size:15px; font-weight:normal; color: gray;">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
      </p>
      <div class="bg-light p-2 d-flex justify-content-between" style="border-radius: 10px;">
        <div class=" d-flex align-items-center">
          <img src="./images/icon-music.svg"  alt="">
          <span class="ms-3">
            <div class="fw-bold fs-6">Annual Plan</div>
            <div class="" style="font-size: small;">$59.99/year</div>
          </span>
        </div>
        <div class="d-flex align-items-center">
          <a href="#" class="text-primary fw-semibold">Change</a>
        </div>
      </div>
      <div class="mt-4">
          <button class="w-100 p-2  btn btn-primary">Proceed to Payment</button>
      </div>
      <div class="mt-2">
        <button class="btn btn-sm w-100">Cancel Order</button>
      </div>
    </div>
  </div>


</div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
